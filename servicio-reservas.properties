spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/viajes?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
server.port=10000

#propiedades para que Hibernate cree adecuadamente las instrucciones SQL
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#Configuración del servidor
#Dirección a la que se conecta el microservicio con Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
